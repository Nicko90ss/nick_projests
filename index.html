<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>19-Day Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
      background: #222;
      color: white;
    }
    #countdown {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1 id="heading">Countdown: 19 Days</h1>
  <div id="countdown"></div>

  <script>
    // Set target date to 19 days from now
    const targetDate = new Date().getTime() + (19 * 24 * 60 * 60 * 1000);

    const headingElement = document.getElementById("heading");
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        headingElement.innerHTML = "Countdown Complete!";
        countdownElement.innerHTML = "⏰ Time's up!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Update heading with days left
      headingElement.innerHTML = `Countdown: ${days} Days`;

      // Update detailed countdown
      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
